<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0"
    />
    <title>Функция сравнения</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <script>
        const obj1 = {
          a: {
            b: 1,
            },
        };
        const obj2 = {
          a: {
            b: 2,
          },
        };
          const obj3 = {
          a: {
            b: 1,
          },
        };
        const arr1 = [10, 15, 20];
        const arr2 = [10, 15, 30];
        const arr3 = [10, 15, 30, 40];
        function deepEqual(data1, data2){
          if(data1 === data2){
            return console.log("OK")
          }
          if(typeof data1 === null || typeof data2 === null){
            throw TypeError("invalid data type");
          }
          if(Object.keys(data1).length == Object.keys(data2).length || Object.keys(data1).length > Object.keys(data2).length){
            for (const [key, value] of Object.entries(data1)) {
              if(data1[key] !== data2[key]){
                if(typeof value == "object"){
                  return console.log(`Error ${key}`);
                }else{
                  return console.log(`Error ${data1[key]}`);
                }
              }
            }
          }else if(Object.keys(data1).length < Object.keys(data2).length){
            for (const [key, value] of Object.entries(data2)) {
              if(data2[key] !== data1[key]){
                if(typeof value == "object"){
                  return console.log(`Error ${key}`);
                }else{
                  return console.log(`Error ${data2[key]}`);
                }
              }
            }
          }
        }
        
        deepEqual(arr1,arr1);
        deepEqual(arr1,arr2);
        deepEqual(arr1,arr3);
        deepEqual(obj1,obj1);
        deepEqual(obj1,obj2);
        deepEqual(obj1,obj3);
      </script>
  </head>
